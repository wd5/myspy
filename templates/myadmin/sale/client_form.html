{% extends "myadmin/base.html" %}
{% block site_wrapper %}
	<div id="menu_block">
		<table cellpadding="0" cellspacing="0" border="0" class="menu">
			<td rowspan="2">
			    <a href="/myadmin/sales/all/" >Клиенты</a>
			</td>
			<td rowspan="2">
			    <a href="/myadmin/store" target="_blank">Склад</a>
			</td>
			<td rowspan="2">
			    <a href="/myadmin/cash/month/" target="_blank">Касса</a>
			</td>
		</table>
	</div>
	<form action="" method="post">{% csrf_token %}
		<table id="client_edit_form_table" class="margincenter">
		{{ form.as_table }}
		{{ formset }}
			<tr>
				<td>
					<input type="submit" value="Добавить" class="selectbutton" />
				</td>
			</tr>
		<table>
	</form>
	{% if not 'add' in request.path %}
		Дата заведения: {{ client.ordered_at }}<br>
		<a href="delete">Удалить клиента</a><br><br>
		    История изменений:<br>
		    {{ client.change_log|safe }}
	{% endif %}
{% endblock %}
