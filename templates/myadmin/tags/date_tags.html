{% if 'sales' in request_path %}
    <a href="/myadmin/sales/{{ i.month }}{{ i.year }}">{{ i|date:"F Y" }}</a>
    <div class="lt_un" style="margin-top:50px">
        <!--<select onchange="window.location='/'">-->
        <select onchange="window.location=this.value" id="archive">
            {% for i in dates %}
                <option value="/myadmin/sales/{{ i.month }}{{ i.year }}">{{ i|date:"F Y" }}</option>
            {% endfor %}
        </select>
    </div>
{% else %}
    {% if 'cash' in request_path %}
        {% for i in dates %}
        <a href="/myadmin/cash/{{ i.month }}{{ i.year }}">{{ i|date:"F Y" }}</a>
        {% endfor %}
    {% endif %}
{% endif %}
