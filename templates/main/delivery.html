{% extends "base.html" %}
{% load catalog_filters %}
{% block site_wrapper %}
<div id="page" class="fix">
  <div id="wrapper" class="fix">
	
    <div id="header" class="fix">
		<a href="/" style="float:left"><img class="headerimage" src="{{ MEDIA_URL}}res/img/my-spy-logo.png" alt="Магазин домашней безопасности"/></a>
		<div class="basket" style="float:left">
			{% cart_box request %}
		</div>
		<div class="icons">
			<div>+7 (915) 122-52-91 <small>c 9:00 до 23:00 без выходных</small></div>
			<a href='mailto:myspyshop@gmail.com'>myspyshop@gmail.com</a>
		</div>	
	</div>
	
	<div id="nav" class="fix">
		<ul class="fix homebutton">
			<li class="page_item navfirst">
				<a class="home" href="/" title="Home" style="background-image: url('{{ MEDIA_URL}}res/img/home-icon.png');">Home</a>
			</li>
		</ul>
	
    {% category_list request.path %} <!-- Категории -->
    	</div>
		<div class="clear"></div>
	<div><div><!-- /nav -->

	<div id="container" class="fix "> 
		<div id="content"> 
			<div class="postwrap fix"> 
				<div class="post-51 page type-page hentry" id="post-51"> 
					<div class="copy fix"> 
						<div class="textcontent"> 
							<p>Доставка и оплата</p>	
						</div>	
					</div> 
				</div>
			</div> 
			<div class="clear"></div> 
		</div> 
	</div>	
		
  </div>
</div>
{% endblock %}
